<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/basictemplate.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<section>

			<h3>Carga de archivos XLS con hojas de vida</h3>

			<h:form enctype="multipart/form-data">
				<p:growl id="mensaje" showDetail="true" life="3000" />

				<p:fileUpload value="#{cargaBean.archivo}" mode="simple" />

				<p:commandButton value="Cargar hoja de vida" ajax="false"
					action="#{cargaBean.cargarHojaVida}" />
			</h:form>

		</section>

	</ui:define>
</ui:composition>
