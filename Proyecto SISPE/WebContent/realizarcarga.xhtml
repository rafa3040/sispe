<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/basictemplate.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="realizarcarga" enctype="multipart/form-data">
			<p:growl id="mensaje" showDetail="true" life="3000" />
			<p:panelGrid id="mipanel" columns="1">
				<f:facet name="header">
					<h:outputLabel value="Cargar hojas de vida" styleClass="titulo" />
				</f:facet>
				<p:fileUpload value="#{cargaBean.archivo}" mode="simple" />
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton value="Cargar hojas de vida" ajax="false"
							action="#{cargaBean.cargarHojasVida}" />
					</h:panelGroup>
				</f:facet>
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
