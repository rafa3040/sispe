<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/basictemplate.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h3>Resultados del proceso de carga de hojas de vida</h3>
		<p:panelGrid columns="3" styleClass="tablatransparente">
			<p:dataList value="#{cargaBean.registrosNoAgregados}" var="registro"
				emptyMessage="ninguna" paginator="true" rows="10">
				<f:facet name="header">
					Hojas de vida no agregadas (# fila)
       			</f:facet>
				#{registro}
    		</p:dataList>
			<p:dataList value="#{cargaBean.registrosAgregados}" var="registro"
				emptyMessage="ninguna" paginator="true" rows="10">
				<f:facet name="header">
            		Hojas de vida agregadas (# documento)
        		</f:facet>
				#{registro}
    		</p:dataList>
			<p:dataList value="#{cargaBean.registrosActualizados}" var="registro"
				emptyMessage="ninguna" paginator="true" rows="10">
				<f:facet name="header">
            		Hojas de vida actualizadas (# documento)
        		</f:facet>
				#{registro}
    		</p:dataList>
		</p:panelGrid>

	</ui:define>
</ui:composition>
