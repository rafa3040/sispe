<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SISPE - Inicio de sesión</title>
	<h:outputStylesheet name="css/iniciosesion.css" />
</h:head>

<h:body>

	<div class="ribbon"></div>
	<div class="login">
		<h1>SISPE</h1>
		<p>Sistema de Seleccion de Personal</p>
		<form action="login">
			<div class="input">
				<div class="blockinput">
					<h:inputText type="text" value="#{gestionSesion.nombreUsuario}"
						pt:placeholder="Nombre de usuario" />
				</div>
				<div class="blockinput">
					<h:inputSecret id="contrasenha"
						value="#{gestionSesion.contrasenha}" feedback="false"
						pt:placeholder="Contraseña" />
				</div>
			</div>
			<p:commandButton action="#{gestionSesion.iniciarSesion}"
						value="Iniciar sesión" />
		</form>
	</div>
	
</h:body>

</html>
