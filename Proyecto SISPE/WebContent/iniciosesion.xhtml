<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SISPE - Inicio de sesión</title>
	<h:outputStylesheet name="css/iniciosesion.css" />
</h:head>

<h:body>

	<header>
		<h:graphicImage name="imagenes/logosispe.png" styleClass="centrado" width="250" height="150" />
	</header>

	<div class="container">
		<section id="content">
			<h:form action="">
				<p:growl id="mensaje" showDetail="true" life="3000" />
				<h1>Inicio de sesión</h1>
				<div>
					<h:inputText type="text" value="#{gestionSesion.nombreUsuario}"
						pt:placeholder="Nombre de usuario" />
				</div>
				<div>
					<h:inputSecret id="contrasenha"
						value="#{gestionSesion.contrasenha}" feedback="false"
						pt:placeholder="Contraseña" />
				</div>
				<div>
					<h:commandButton action="#{gestionSesion.iniciarSesion}"
						value="Iniciar sesión" />
				</div>
				<div>
				
				</div>
			</h:form>
		</section>
	</div>
	
	<footer>
		<h4>Página desarrollada por:</h4>
		<h:graphicImage name="imagenes/logosd.png" styleClass="centrado" width="250" height="150" />
	</footer>

</h:body>

</html>
