<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/basictemplate.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<p:dataTable var="hojaVida" value="#{seleccionBean.hojasVida}"
			tableStyle="width:auto"
			emptyMessage="No existen hojas de vida para mostrar">
			
			<f:facet name="header">
				<h:outputLabel value="Hojas de vida seleccionadas"
					styleClass="titulo" />
			</f:facet>

			<p:column headerText="Número identificación">
				<h:outputText value="#{hojaVida.numeroIdentificacion}" />
			</p:column>

			<p:column headerText="Nombres">
				<h:outputText value="#{hojaVida.nombrePersona}" />
			</p:column>

			<p:column headerText="Apellidos">
				<h:outputText value="#{hojaVida.apellidoPersona}" />
			</p:column>

			<p:column headerText="Edad">
				<h:outputText value="#{hojaVida.edadPersona}" />
			</p:column>

			<p:column headerText="Profesión">
				<h:outputText value="#{hojaVida.profesion}" />
			</p:column>

			<p:column headerText="Especialización">
				<h:outputText value="#{hojaVida.especializacion}" />
			</p:column>

			<p:column headerText="Meses de experiencia">
				<h:outputText value="#{hojaVida.mesesExperiencia}" />
			</p:column>

			<f:facet name="footer">
				<h:outputLabel
					value="En total se seleccionaron #{seleccionBean.hojasVida.size()} hojas de vida"
					styleClass="titulo" />
			</f:facet>

		</p:dataTable>

	</ui:define>
</ui:composition>
