<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/basictemplate.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="realizarseleccion">
			<p:growl id="mensaje" life="3000" />
			<p:panelGrid id="mipanel" columns="2">
				<f:facet name="header">
					<h:outputLabel value="Selección de hojas de vida"
						styleClass="titulo" />
				</f:facet>
				<h:outputLabel value="Edad" />
				<h:panelGrid columns="1" style="margin-bottom: 10px">
					<h:outputText id="displayRange"
						value="Entre #{seleccionBean.edadMinima} y #{seleccionBean.edadMaxima}" />
					<p:slider for="edadminima,edadmaxima" display="displayRange"
						style="width: 300px" range="true" minValue="18" maxValue="60"
						displayTemplate="Entre {min} y {max}" />
				</h:panelGrid>
				<h:outputLabel value="Profesión (patrón)" />
				<p:inputText value="#{seleccionBean.profesion}" required="true"
					requiredMessage="No se ha ingresado una profesión" />
				<h:outputLabel value="Especialización (patrón)" />
				<p:inputText value="#{seleccionBean.especializacion}" />
				<h:outputLabel value="Meses de experiencia" />
				<p:spinner id="minMax" value="#{seleccionBean.mesesExperiencia}"
					min="0" />
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton value="Seleccionar" ajax="false" action="#{seleccionBean.seleccionarHojasVida}" />
					</h:panelGroup>
				</f:facet>
			</p:panelGrid>
			<h:inputHidden id="edadminima" value="#{seleccionBean.edadMinima}" />
			<h:inputHidden id="edadmaxima" value="#{seleccionBean.edadMaxima}" />
		</h:form>

	</ui:define>
</ui:composition>
