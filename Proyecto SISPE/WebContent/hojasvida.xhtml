<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/basictemplate.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<section>

			<h:form id="mostrarhojavida">
				<p:growl id="mensaje" showDetail="true" life="3000" />
				<p:panel header="Mostrar hoja de vida" style="width: 400px;">

					<h:panelGrid id="mipanel" columns="2">

						<h:outputLabel value="Documento" />
						<p:inputText id="documento" required="true"
							value="#{personaBean.numeroIdentificacion}">
							<f:validateDoubleRange minimum="0" maximum="100000000000" />
						</p:inputText>

						<p:spacer />
						<p:commandButton action="#{personaBean.cargarPersona}"
							value="Mostrar hoja de vida" update="mostrarhojavida" ajax="true" />

					</h:panelGrid>

				</p:panel>

			</h:form>

		</section>

	</ui:define>
</ui:composition>
