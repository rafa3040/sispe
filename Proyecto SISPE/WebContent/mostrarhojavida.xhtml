<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/basictemplate.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="modificar">
			<p:growl id="mensaje" showDetail="true" life="3000" />
			<h:panelGrid id="mipanel" columns="2">
				<f:facet name="header">
					<h:outputLabel value="Visualizar hoja de vida" />
				</f:facet>

				<h:outputLabel value="Número de identificación" />
				#{hojaVidaBean.numeroIdentificacion}
				<h:outputLabel value="Tipo de documento" />
				#{hojaVidaBean.tipoDocumento}
				<h:outputLabel value="Nombres" />
				#{hojaVidaBean.nombrePersona}
				<h:outputLabel value="Apellidos" />
				#{hojaVidaBean.apellidoPersona}
				<h:outputLabel value="Fecha de nacimiento" />
				<h:outputText value="#{hojaVidaBean.fechaNacimiento}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
				</h:outputText>
				<h:outputLabel value="Teléfono" />
				#{hojaVidaBean.telefono}
				<h:outputLabel value="Correo electrónico" />
				#{hojaVidaBean.correoElectronico}
				<h:outputLabel value="Profesión" />
				#{hojaVidaBean.profesion}
				<h:outputLabel value="Especialización" />
				#{hojaVidaBean.especializacion}
				<h:outputLabel value="Experiencia 1" />
				<p:spacer />
				<h:outputLabel value="Fecha inicio" />
				<h:outputText
					value="#{hojaVidaBean.fechasExperiencias[0].fechaInicio}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
				</h:outputText>
				<h:outputLabel value="Fecha final" />
				<h:outputText
					value="#{hojaVidaBean.fechasExperiencias[0].fechaFinal}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
				</h:outputText>
				<h:outputLabel value="Experiencia 2" />
				<p:spacer />
				<h:outputLabel value="Fecha inicio" />
				<h:outputText
					value="#{hojaVidaBean.fechasExperiencias[1].fechaInicio}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
				</h:outputText>
				<h:outputLabel value="Fecha final" />
				<h:outputText
					value="#{hojaVidaBean.fechasExperiencias[1].fechaFinal}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
				</h:outputText>
				<h:outputLabel value="Experiencia 3" />
				<p:spacer />
				<h:outputLabel value="Fecha inicio" />
				<h:outputText
					value="#{hojaVidaBean.fechasExperiencias[2].fechaInicio}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
				</h:outputText>
				<h:outputLabel value="Fecha final" />
				<h:outputText
					value="#{hojaVidaBean.fechasExperiencias[2].fechaFinal}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
				</h:outputText>

				<p:commandButton value="Modificar hoja de vida"
					action="modificarhojavida.xhtml?faces-redirect=true" />
				<p:commandButton value="Eliminar hoja de vida"
					action="#{hojaVidaBean.eliminarHojaVida}">
					<p:confirm header="Confirmar eliminación"
						message="¿Está seguro que desea eliminar la hoja de vida mostrada?"
						icon="ui-icon-alert" />
				</p:commandButton>
				<p:confirmDialog global="true" showEffect="fade"
					hideEffect="explode">
					<p:commandButton value="Sí" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
