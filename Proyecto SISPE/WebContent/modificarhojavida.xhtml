<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/basictemplate.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="modificar">
			<p:growl id="mensaje" life="3000" />
			<p:panelGrid id="mipanel">
				<f:facet name="header">
					<p:row>
						<p:column colspan="2">
							<h:outputLabel value="Modificar hoja de vida" styleClass="titulo" />
						</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column>
						<h:outputLabel value="Número de identificación" />
					</p:column>
					<p:column>
						<p:inputText value="#{hojaVidaBean.numeroIdentificacion}"
							disabled="true" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Tipo de documento" />
					</p:column>
					<p:column>
						<p:inputText value="#{hojaVidaBean.tipoDocumento}" disabled="true" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Nombres" />
					</p:column>
					<p:column>
						<p:inputText value="#{hojaVidaBean.nombrePersona}" required="true"
							requiredMessage="No se ha digitado un nombre" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Apellidos" />
					</p:column>
					<p:column>
						<p:inputText value="#{hojaVidaBean.apellidoPersona}"
							required="true" requiredMessage="No se ha digitado un apellido" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Fecha de nacimiento" />
					</p:column>
					<p:column>
						<p:calendar value="#{hojaVidaBean.fechaNacimiento}"
							showOn="button" required="true" pattern="dd-MM-yyyy"
							requiredMessage="No se ha digitado una fecha de nacimiento"
							converterMessage="Fecha de nacimiento digitada incorrectamente" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Teléfono" />
					</p:column>
					<p:column>
						<p:inputText value="#{hojaVidaBean.telefono}" required="true"
							requiredMessage="No se ha digitado un teléfono"
							converterMessage="Teléfono digitado erróneamente">
							<f:validateDoubleRange minimum="0" maximum="100000000000" />
						</p:inputText>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Correo electrónico" />
					</p:column>
					<p:column>
						<p:inputText value="#{hojaVidaBean.correoElectronico}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Profesión" />
					</p:column>
					<p:column>
						<p:inputText value="#{hojaVidaBean.profesion}" required="true"
							requiredMessage="No se ha digitado una profesión" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Especialización" />
					</p:column>
					<p:column>
						<p:inputText value="#{hojaVidaBean.especializacion}"
							required="true"
							requiredMessage="No se ha digitado una especialización" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2" style="text-align:center">
						<h:outputLabel value="Experiencia 1" styleClass="titulo"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Fecha inicio" />
					</p:column>
					<p:column>
						<p:calendar
							value="#{hojaVidaBean.fechasExperiencias[0].fechaInicio}"
							showOn="button" pattern="dd-MM-yyyy"
							converterMessage="Fecha digitada erróneamente" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Fecha final" />
					</p:column>
					<p:column>
						<p:calendar
							value="#{hojaVidaBean.fechasExperiencias[0].fechaFinal}"
							showOn="button" pattern="dd-MM-yyyy"
							converterMessage="Fecha digitada erróneamente" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2" style="text-align:center">
						<h:outputLabel value="Experiencia 2" styleClass="titulo" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Fecha inicio" />
					</p:column>
					<p:column>
						<p:calendar
							value="#{hojaVidaBean.fechasExperiencias[1].fechaInicio}"
							showOn="button" pattern="dd-MM-yyyy"
							converterMessage="Fecha digitada erróneamente" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Fecha final" />
					</p:column>
					<p:column>
						<p:calendar
							value="#{hojaVidaBean.fechasExperiencias[1].fechaFinal}"
							showOn="button" pattern="dd-MM-yyyy"
							converterMessage="Fecha digitada erróneamente" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2" style="text-align:center">
						<h:outputLabel value="Experiencia 3" styleClass="titulo" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Fecha inicio" />
					</p:column>
					<p:column>
						<p:calendar
							value="#{hojaVidaBean.fechasExperiencias[2].fechaInicio}"
							showOn="button" pattern="dd-MM-yyyy"
							converterMessage="Fecha digitada erróneamente" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Fecha final" />
					</p:column>
					<p:column>
						<p:calendar
							value="#{hojaVidaBean.fechasExperiencias[2].fechaFinal}"
							showOn="button" pattern="dd-MM-yyyy"
							converterMessage="Fecha digitada erróneamente" />
					</p:column>
				</p:row>
				<f:facet name="footer">
					<p:row>
						<p:column colspan="2">
							<h:panelGroup style="display:block; text-align:center">
								<p:commandButton action="#{hojaVidaBean.modificarHojaVida}"
									value="Modificar" update="modificar" ajax="true" />
								<p:spacer width="100" height="10" />
								<p:commandButton action="#{hojaVidaBean.cancelarModificacion}"
									value="Cancelar" update="modificar" ajax="false" />
							</h:panelGroup>
						</p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
